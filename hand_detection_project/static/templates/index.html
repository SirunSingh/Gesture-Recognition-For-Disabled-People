<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background Website</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
        </div>
        <div class="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Research</a></li>
                <li><a href="#">Report</a></li>
                <li><a href="#">Code</a></li>
            </ul>
        </div>
    </div>

    <!-- Content -->
    <div class="content">
        <h1>Recognition</h1>
        <p>Test</p>
        <form id="recognition-form" action="/recognize_gesture" method="post">
            <button type="submit" class="hover-button">Click for Recognition</button>
        </form>
        <p id="result">Result will be displayed here</p> <!-- Added result display -->
    </div>
    
    <!-- Video background -->
    <video autoplay muted loop id="video-background">
        <source src="{{ url_for('static', filename='videos/Recording.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
